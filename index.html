<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainbox">
        <header>
         <!--Firs row-->
        <div class="numbers">
            <div class="headerbox space relative firstbox"> `
                <div class="absolute">~</div>
                </div>
            <div class="headerbox space relative box1">1
                <div class="absolute">!</div>
            </div>
            <div class="headerbox space relative box2">2
                <div class="absolute">@</div>
            </div>
            <div class="headerbox space relative box3">3
                <div class="absolute">#</div>
            </div>
            <div class="headerbox space relative box4">4
                <div class="absolute">$</div>
            </div>
            <div class="headerbox space relative box5">5
                <div class="absolute">%</div>
            </div>
            <div class="headerbox space relative box6">6
                <div class="absolute">^</div>
            </div>
            <div class="headerbox space relative box7">7
                <div class="absolute">&</div>
            </div>
            <div class="headerbox space relative box8">8
                <div class="absolute">*</div>
            </div>
            <div class="headerbox space relative box9">9
                <div class="absolute">(</div>
            </div>
            <div class="headerbox space relative box0">0
                <div class="absolute">)</div>
            </div>
            <div class="headerbox space relative box-">_
                <div class="absolute">-</div>
            </div>
            <div class="headerbox space relative box+">=
                <div class="absolute">+</div>
            </div>
            <div class="headerbox space lastbox">backspace</div>
        </div>
        </header>
        <section>
            <!--second row-->
            <div class="letters">
                <div class="headerbox boxtab">Tab</div>
                <div class="headerbox boxQ">Q</div>
                <div class="headerbox boxW">W</div>
                <div class="headerbox boxE">E</div>
                <div class="headerbox boxR">R</div>
                <div class="headerbox boxT">T</div>
                <div class="headerbox boxY">Y</div>
                <div class="headerbox boxU">U</div>
                <div class="headerbox boxI">I</div>
                <div class="headerbox boxO">O</div>
                <div class="headerbox boxP">P</div>
                <div class="headerbox box[">[</div>
                <div class="headerbox box]">]</div>
                <div class="headerbox relative box\">\
                    <div class="absolute">/</div>
                </div>
                <div class="headerbox boxdel">DEL</div>
            </div>
            <!--third row-->
            <div class="letters2">
                <div class="headerbox boxcaps">Caps Lock</div>
                <div class="headerbox boxA">A</div>
                <div class="headerbox boxS">S</div>
                <div class="headerbox boxD">D</div>
                <div class="headerbox boxF">F</div>
                <div class="headerbox boxG">G</div>
                <div class="headerbox boxH">H</div>
                <div class="headerbox boxJ">J</div>
                <div class="headerbox boxK">K</div>
                <div class="headerbox boxL">L</div>
                <div class="headerbox box;">;</div>
                <div class="headerbox box'">'</div>
                <div class="headerbox boxent">ENTER</div>
            </div>
            <!--Fourth row-->
            <div class="letters3">
                <div class="headerbox boxshf">Shift</div>
                <div class="headerbox boxZ">Z</div>
                <div class="headerbox boxX">X</div>
                <div class="headerbox boxC">C</div>
                <div class="headerbox boxV">V</div>
                <div class="headerbox boxB">B</div>
                <div class="headerbox boxN">N</div>
                <div class="headerbox boxM">M</div>
                <div class="headerbox box,">,</div>
                <div class="headerbox box.">.</div>
                <div class="headerbox box/">/</div>
                <div class="headerbox boxartop" >&#9650</div>
                <div class="headerbox boxshf2">Shift</div>
            </div>
        </section>
        <footer>
            <!--Fifth row-->
            <div class="symbols">
                <div class="headerbox boxZ">Ctrl</div>
                <div class="headerbox boxZ">Win</div>
                <div class="headerbox boxZ">Alt</div>
                <div class="headerbox boxZ"> </div>
                <div class="headerbox boxZ">Alt</div>
                <div class="headerbox boxZ">Ctrl</div>
                <div class="headerbox boxZ">&#9664</div>
                <div class="headerbox boxZ">&#9660</div>
                <div class="headerbox boxZ">&#9658</div>
            </div>
        </footer>
    </main>

    
</body>
</html>

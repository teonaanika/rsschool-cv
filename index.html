<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainbox">
        <header>
         <!--Firs row-->

        <div class="letters">
            <div class="headerbox space relative firstbox"> `
                <div class="absolute">~</div>
                </div>
            <div class="headerbox space relative box">1
                <div class="absolute">!</div>
            </div>
            <div class="headerbox space relative box">2
                <div class="absolute">@</div>
            </div>
            <div class="headerbox space relative box">3
                <div class="absolute">#</div>
            </div>
            <div class="headerbox space relative box">4
                <div class="absolute">$</div>
            </div>
            <div class="headerbox space relative box">5
                <div class="absolute">%</div>
            </div>
            <div class="headerbox space relative box">6
                <div class="absolute">^</div>
            </div>
            <div class="headerbox space relative box">7
                <div class="absolute">&</div>
            </div>
            <div class="headerbox space relative box">8
                <div class="absolute">*</div>
            </div>
            <div class="headerbox space relative box">9
                <div class="absolute">(</div>
            </div>
            <div class="headerbox space relative box">0
                <div class="absolute">)</div>
            </div>
            <div class="headerbox space relative box">_
                <div class="absolute">-</div>
            </div>
            <div class="headerbox space relative box">=
                <div class="absolute">+</div>
            </div>
            <div class="headerbox space lastbox">backspace</div>
        </div>
        </header>
        <section>
            <!--second row-->

            <div class="letters">
                <div class="headerbox boxtab">Tab</div>
                <div class="headerbox">Q</div>
                <div class="headerbox">W</div>
                <div class="headerbox">E</div>
                <div class="headerbox">R</div>
                <div class="headerbox">T</div>
                <div class="headerbox">Y</div>
                <div class="headerbox">U</div>
                <div class="headerbox">I</div>
                <div class="headerbox">O</div>
                <div class="headerbox">P</div>
                <div class="headerbox">[</div>
                <div class="headerbox">]</div>
                <div class="headerbox relative box\">\
                    <div class="absolute">/</div>
                </div>
                <div class="headerbox boxdel">DEL</div>
            </div>
            <!--third row-->
            <div class="letters">
                <div class="headerbox boxcaps">Caps Lock</div>
                <div class="headerbox">A</div>
                <div class="headerbox">S</div>
                <div class="headerbox">D</div>
                <div class="headerbox">F</div>
                <div class="headerbox">G</div>
                <div class="headerbox">H</div>
                <div class="headerbox">J</div>
                <div class="headerbox">K</div>
                <div class="headerbox">L</div>
                <div class="headerbox">;</div>
                <div class="headerbox">'</div>
                <div class="headerbox">ENTER</div>
            </div>
            <!--Fourth row-->
            <div class="letters">
                <div class="headerbox boxshf">Shift</div>
                <div class="headerbox">\</div>
                <div class="headerbox">Z</div>
                <div class="headerbox">X</div>
                <div class="headerbox">C</div>
                <div class="headerbox">V</div>
                <div class="headerbox">B</div>
                <div class="headerbox">N</div>
                <div class="headerbox">M</div>
                <div class="headerbox">,</div>
                <div class="headerbox">.</div>
                <div class="headerbox">/</div>
                <div class="headerbox box" >&#9650;</div>
                <div class="headerbox">Shift</div>
            </div>
        </section>
        <footer>
            <!--Fifth row-->
            <div class="letters">
                <div class="headerbox boxctl">Ctrl</div>
                <div class="headerbox">Win</div>
                <div class="headerbox">Alt</div>
                <div class="headerbox boxspace"> </div>
                <div class="headerbox">Alt</div>
                <div class="headerbox box">Ctrl</div>
                <div class="headerbox">&#9664;</div>
                <div class="headerbox">&#9660;</div>
                <div class="headerbox box">&#9654;</div>
            </div>
        </footer>
    </main>

    
</body>
</html>
